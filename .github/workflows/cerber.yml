# Generated by Cerber init
name: Cerber CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  cerber-ci:
    name: Cerber CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build (if script exists)
        run: |
          if npm run | grep -q "build"; then
            npm run build
          else
            echo "No build script defined; skipping"
          fi

      - name: Test (if script exists)
        run: |
          if npm run | grep -q "test"; then
            npm test
          else
            echo "No test script defined; skipping"
          fi

      - name: Run Guardian
        run: |
          if npm run | grep -q "cerber:guardian"; then
            npm run cerber:guardian
          else
            node scripts/cerber-guardian.mjs
          fi


